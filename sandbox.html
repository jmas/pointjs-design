<div class="row sandbox">
    <div class="column">
        <div class="row collapse">
            <div class="medium-6 columns s-plxl s-prxl sandbox-view-column">
                <div class="sandbox-scene"></div>
                <div class="sandbox-log">
                    <textarea class="sandbox-log-textarea">Для вывода сообщений в эту консоль используйте функцию log().
Для запуска игры нажмите CTRL+ENTER или Запустить.</textarea>
                </div>
            </div>
            <div class="medium-6 columns sandbox-editor-column">
                <div class="row sandbox-editor-controls">
                    <div class="medium-7 columns">
                        <button class="button">Запустить</button>
                        <button class="button hollow">Очистить</button>
                        <button class="button hollow">Мин. код</button>
                    </div>
                    <div class="medium-5 columns">
                        <select>
                            <option>Выбрать шаблон</option>
                        </select>
                    </div>
                </div>
                <div class="sandbox-editor-code">
                    <textarea class="sandbox-editor-textarea">// Создание движка
var pjs = new PointJS("2d", 400, 200, {
  backgroundColor : 'white'
});

// Ссылки на объекты для сокращения записи
var game = pjs.game;
var brush = pjs.brush;

// Создание игрового цикла
game.newLoop("game", function () {
  // Очистка прошлого кадра отрисовки
  game.clear();
  // Отрисовка простого текста
  brush.drawText({
    text : "Привет, Мир!",
    color : "blue",
    size : 15,
    x : 20, y : 20
  });
});

// Назначение игрового цикла как основного
game.setLoop("game");

// Старт игрового цикла
game.start();</textarea>
                </div>
            </div>
        </div>
    </div>
</div>
